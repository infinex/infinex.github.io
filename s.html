<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script>
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.

var placeSearch, autocomplete;

function initialize() {
  // Create the autocomplete object, restricting the search
  // to geographical location types.

  var myFirebaseRef = new Firebase("https://map-magic.firebaseio.com/");


  autocomplete = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('autocomplete')),
      { types: ['geocode'] });
  // When the user selects an address from the dropdown,
  // populate the address fields in the form.
  google.maps.event.addListener(autocomplete, 'place_changed', function() {
    var place = autocomplete.getPlace();

    

  myFirebaseRef.set({ 
    'placeId':place.place_id
  },function(error){
  if (error) {
  	$("#result").append($("<p>Failure</p>").hide().fadeIn(1000).fadeOut(3000))
  	var html = "Failure"
  } else {
  	var html = "Success"
  	$("#result").append($("<p>success</p>" ).hide().fadeIn(1000).fadeOut(3000))
  	$("#locationField").fadeTo('0.1')
  	// window.open("http://google.com")
    window.location.href = "http://google.com";
  }
  })


  });
}

// [END region_fillform]

// [START region_geolocation]
// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = new google.maps.LatLng(
          position.coords.latitude, position.coords.longitude);
      var circle = new google.maps.Circle({
        center: geolocation,
        radius: position.coords.accuracy
      });
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
// [END region_geolocation]

    </script>

    <style>
      #locationField, #controls {


       max-width: 400px;
        width: 100%;
      }
      #autocomplete {
        background-color: #fff;
        font-family: Roboto;
        font-size: 25px;
        font-weight: 300;
        text-overflow: ellipsis;

        top: 0px;
        left: 0px;
        width: 99%;
      }
      .pac-item,.pac-item-query {
	font-size: 20px;

}


    </style>
  </head>

  <body onload="initialize()">
    <div id="locationField">
      <input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text" autofocus></input>

    </div>
	<div id="result">

	</div>
  </body>
</html>
